<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon"  href="ghost_010_wpn_0070.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>
            Login Modal Form
        </title>
        <style>
            .table-hover td {
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron text-center">
                        <button class="btn btn-info" id="login" data-target="#loginmodal" data-toggle="modal">Login</button>
                    </div>
                    <div class="modal fade" data-keyboard="false" data-backdrop="static" id="loginmodal" tabindex="-1">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title">Login Form</h2>
                                    <button class="close pull-right" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="usr">UserName:</label>
                                            <input type="text" placeholder="username" class="form-control" id='usr'>
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd">Password:</label>
                                            <input type="password" placeholder="password" class="form-control" id="pwd">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" id="logon">Login</button>
                                    <button class="btn btn-primary" data-dismiss="modal">close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <table class="table table-hover table-striped"id = "mytable">
                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            IMEI
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Dev001</td>
                        <td>3734 1301 3306</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script>
        var j = 0;
        $("#logon").on("click",function(e){
            e.preventDefault();
            j =j+1;
            var  username = $("#usr").val();
            var password = $("#pwd").val();
            var _tr ="<tr><td>"+ j +"</td> <td>"+ username +"</td> <td>"+ password +"</td><tr>";
            $("tbody").append(_tr);
        }); 
    </script>
</html>
